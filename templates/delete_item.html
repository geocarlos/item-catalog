{% include 'header.html' %}
<h2>Delete Item</h2>
<div class="delete-confirm">
  Are you sure you want to delete {{item.name}}?
  <form class="delete-form" action="{{url_for('delete_item', item=item)}}" method="post">
    <input type="hidden" name="id" value="{{item.id}}">
    <input type="submit" name="delete" value="Yes, please">
  </form>
</div>
