{% include 'header.html' %}
<!--
  Consider that it is possible that the user types the URL for
  the specific item, but it may be no longer available.
-->
{% if item %}
<div class="item-details">
  <h2>{{item.name}}</h2>
  <div class="item-description">
    {{item.description}}
  </div>
</div>
{% else %}
<div class="no-item">
  The item for this page was not found.
</div>
{% endif %}
