<div class="latest-items col-md-8">
  <h2>Latest Items</h2>
  {% if items %}
  <ul>
  {% for item in items %}
  <li>
    <div class="item">
        {{item.name}}
        {% for cat in categories %}
        {% if cat.id == item.category_id %}
        <em>({{cat.name}})</em>
        {%endif%}
        {%endfor%}
    </div>
  </li>
  {% endfor %}
  </ul>
  {% endif %}
</div>
